<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> UFO Sightings</title>


  <!-- bootstrap items -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

  <link rel="stylesheet" href="static/stylesheet.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron text-center">
          <h2 id='h2_a'>ALIENS R REAL</h2>
        </div>
      </div>
      <div class="col-md-4">
        <form>
          <div class="form-group">

            <label for="ufo-form">Filter Sightings by Date. Don't use 0 in front of Single Digits Values</label>
            <input class="form-control" name="ufo-form" id="form-input" type="text" placeholder="m/d/yyyy">



                      </div>
          <button id="search" type="submit" class="btn btn-default" style="background: gray">Search</button>
        </form>


      </div>

      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>date/time</th>
                <th>city</th>
                <th>state</th>
                <th>country</th>
                <th>shape</th>
                <th>duration</th>
                <th>comment</th>
              </tr>
            </thead>
            <tbody id='table'></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script src="static/data.js"></script>
  <script src="static/script.js"></script>
</body>

</html>
